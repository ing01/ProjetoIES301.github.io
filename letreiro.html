<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="geral.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

    <input type="text" id="fraseText" placeholder="Digite uma frase">
    <button id="button">Enviar Frase</button>

    <p id="frase"></p>
    <p id="fraseFinal"></p>

    <script type="text/babel">
        var i = 0;
        function fraseTyping() {
            var txt = document.querySelector('#fraseText').value;

            if (i < txt.length) {
                document.getElementById("frase").innerHTML += txt.charAt(i);
                i++;
                setTimeout(fraseTyping);
            }
        }
        
        document.getElementById('button').addEventListener('click', () =>{
            fraseTyping();
        });
    </script>
</body>
</html>
