<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="geral.css">
    <title>Array</title>
</head>
<body>
    <div class="container">
        <div>
            <p>Insira um nome</p>
            <input type="text" id="nome" placeholder="Nome">
            <button type="submit" onclick="adicionar()">Adicionar</button>
            <button type="submit" onclick="alfabetico()">Visualizar em ordem alfab√©tica</button>
        </div>
        <div id="result"></div>
    </div>
    
    <script>
        var nomes = [];
        var result = document.querySelector('#result');

        function adicionar(){
            var inputElement = document.querySelector("#nome").value;
            nomes.push(inputElement);
            document.querySelector('#result').innerHTML = list(nomes).outerHTML;

            function list(array) {
            var listElement = document.createElement("ul");

            for (var i = 0; i < array.length; i++) {
                var itemElement = document.createElement('li');
                itemElement.appendChild(document.createTextNode(array[i]));
                listElement.appendChild(itemElement);
            }
            return listElement;
            }
        }

        function alfabetico(){
            result.innerHTML = nomes.sort() + '<br>';
        }

        document.querySelector('#result').appendChild(list(nomes));
    </script>
</body>
</html>
