<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palíndromo</title>
</head>
<body>
    <script>
        const pali = prompt("Verifique se a palavra é um palíndromo: ");
        const reverse = pali.split('').reverse().join('');

        if(pali === reverse) {
        alert(`A palavra ${pali} é um palíndromo!`);
        } 
        
        else {
        alert(`A palavra ${pali} não é um palíndromo!`);
        }

    </script>
</body>
</html>
