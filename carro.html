<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="geral.css">
    <title>Pessoa</title>
</head>
<body>
    <h1>Caracter√≠sticas do Carro</h1>

    <div class="container">
        <ul>
            <li><label>Marca</label><input id="marca" type="text"></li>
            <li><label>Modelo</label><input id="modelo" type="text"></li>
            <li><label>Ano</label><input id="ano" type="text"></li>
            <li><label>Cor</label><input id="cor" type="text"></li>
            <li><label>Kilometragem</label><input id="km" type="text"></li>
            <li><label>Valor</label><input  id="valor_fipe" type="text"></li>
            <li><label>Anos utilizados: </label><input id="Anocarro" type="text"></li>
            <li><label>Valor de mercado: </label><input  id="Valorcarro" type="text"></li>
            <button type="submit" id="button">Enviar</button>
        </ul>
    </div>

    <p id="resultAno"></p>
    <p id="resultValor"></p>

    <script type="text/javascript">
        document.getElementById("button").addEventListener('click', function () {
            
            let carro = {
                marca: document.getElementById("marca").value,
                modelo: document.getElementById("modelo").value,
                ano: document.getElementById("ano").value,
                cor: document.getElementById("cor").value,
                km: document.getElementById("km").value,
                valor: document.getElementById("valor_fipe").value,

                anosUtilizacao: function(){
                    let anoAtual = 2022;
                    return anoAtual -  carro.ano;
                },

                valorMercado: function() {
                    if (carro.km <= 30.000)
                        return carro.valor * 1.1;
                    if (carro.km >= 30.000 && carro.km <= 50.000)
                        return carro.valor * 1;
                    else
                        return carro.valor * 0.9;
                }
            }
            document.getElementById('Anocarro').value = String(carro.anosUtilizacao());
            document.getElementById('Valorcarro').value = String(carro.valorMercado());
        });

    </script>
</body>
</html>
