<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Letreiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="geral.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

        <input class="p-2 m-2" type="text" id="fraseText" placeholder="Digite uma frase">
        <input  class="p-2 m-2" type="number" id="numberSpeed" placeholder="Digite a velocidade">
        <button  class="p-2 m-2" id="button">Enviar Frase</button>
    
    <div id="root"></div>
    <p class="p-3" id="frase"></p>
    <p class="p-3" id="fraseFinal"></p>
    <script type="text/babel">

        var i = 0;
        function fraseTyping() {
            var txt = document.querySelector('#fraseText').value;
            var speed = document.querySelector('#numberSpeed').value;

            if (i < txt.length) {
                document.getElementById("frase").innerHTML += txt.charAt(i);
                i++;
                setTimeout(fraseTyping, speed);
            }
        }
        
        document.getElementById('button').addEventListener('click', () =>{
            
            fraseTyping();

        });
        
    </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
